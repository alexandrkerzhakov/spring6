<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="body">

<div class="container">
    <h1 class="main-title">All Characters</h1>
    <table class="table table-hover">
        <tbody>
        <tr class="cards" th:each="character : ${allCharacters.results}">
            <td>
                <div class="characterImage">
                    <img class="img" th:src="@{${character.image}}" alt="Character Image"/>
                </div>
            </td>
            <td>
                <div class="characterDescription">
                    <a th:href="@{|/${character.id}|}" th:text="${character.name}"></a>
                    <br>
                    <span class="status_icon"></span>
                    <span th:text="${character.status}"></span>
                    <span>-</span>
                    <span th:text="${character.species}"></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
